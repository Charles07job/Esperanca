<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="LayoutPadrao.html">
<head>
    <title>Cadastro de Cliente</title>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" th:action="@{/clientes}" th:object="${cliente}">

        <div layout:insert="MensagemGeral"></div>
        <div layout:insert="MensagemErro"></div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="clearfix">
                    <h1 class="panel-title cliente-panel">Novo Cliente</h1>
                    <a class="btn btn-link link-panel" th:href="@{/clientes}">Voltar para pesquisa</a>
                </div>
                <h1 class="panel-title"></h1>
            </div>

            <div class="panel-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group" th:classappend="${#fields.hasErrors('nome')}">
                    <label for="nome" class="col-sm-2 control-label">Nome</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="nome" th:field="*{nome}"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('escolaridade')}">
                    <label for="escolaridade" class="col-sm-2 control-label">Escolaridade</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="escolaridade" th:field="*{escolaridade}"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('cpf')}">
                    <label for="cpf" class="col-sm-2 control-label">CPF</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="cpf" th:field="*{cpf}"/>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('salario')} ? has-error">
					<label for="salario" class="col-sm-2 control-label">Sal√°rio</label>
					<div class="col-sm-2">   
						<input type="number"  class="form-control js-currency" id="salario" th:field="*{salario}" />
					</div>
				</div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
</html>
